<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <!-- The main tag -->

  <main>

    <!-- The left side of main -->

    <div class="left_side">
      <!-- The title -->
      <div class="div1">
        <h2>Your Result</h2>

      <!-- The circle of result -->
       <div class="circle">
        <p class="your_result">76</p>
        <p class="max_result">of 100</p>
       </div>
      </div>

       <div class="container">
        
       <h1 class="score">Great</h1>

       <p class="result">You scored higher than 65% of <br>
          the people who have taken <br> these tests.</p>

       </div>
    </div>


    <div class="right_side">
      <h2 class="h2">Summary</h2>

      <div class="colors">
        <div class="reaction">
          <div class="image_div">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="res">Reaction</p> 
          </div>
  
          <div class="res">
            <p><span>80</span>/ <p class="number">100</p></p>
          </div>
  
        </div>
  
        
        <div class="memory">
          <div class="image_div">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="me">Memory</p>
          </div>
  
          <div class="res">
            <p><span>92</span>/ <p class="number">100</p></p>
          </div>
        </div>
  
  
        <div class="verbel">
          <div class="image_div">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="ve">Verbel</p> 
          </div>
  
          <div class="res">
            <p><span>61</span>/ <p class="number">100</p></p>
          </div>
  
        </div>
  
        
        <div class="visual">
          <div class="image_div">
           <img src="./assets/images/icon-visual.svg" alt="">
            <p class="vi">Visual</p> 
          </div>
  
          <div class="res">
            <p><span>72</span>/ <p class="number">100</p></p>
          </div>
  
        </div>
  
      </div>

      <div class="continue">
        <button>Continue</button>
      </div>
      
    </div>

  </main>

</body>
</html>
